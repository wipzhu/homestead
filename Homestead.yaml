---
ip: "192.168.56.56"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: E:\www\
      to: /home/vagrant/code

sites:
    - map: homestead.local
      to: /home/vagrant/code/public
    - map: ph-backend.risk.local
      to: /home/vagrant/code/ph-rc-php/backend/web
      php: "8.2"
    - map: ph-frontend.risk.local
      to: /home/vagrant/code/ph-rc-php/frontend/web
      php: "8.2"

databases:
    - homestead

features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

services:
    - enabled:
          - "mysql"
#    - disabled:
#        - "postgresql@11-main"

ports:
    - send: 3306 # MySQL/MariaDB
      to: 3306
    - send: 6379 # Redis
      to: 6379
#    - send: 4040
#      to: 4040
#    - send: 54320 # PostgreSQL
#      to: 5432
#    - send: 8025 # Mailhog
#      to: 8025
#    - send: 9600
#      to: 9600
    - send: 27017 # Mongo
      to: 27017
